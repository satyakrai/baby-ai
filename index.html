<html>
<head>

	<title>Baby AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="Image.jpeg">
  <center>
    <h1 class="btn btn-warning">Object Detection.
      <br>
      <p>Bring a object near the camera and show it. 
        The model will recognise it and give the object name highlighted.Note- If no object is near the camera,
        then the alarm will ring.</p> 
    </h1>
    
    <br>
    <h3 id="status" class="btn btn-danger"></h3>
    <br>
    <h3 id="number_objects" class="btn btn-warning"></h3>
    <br>
    <br>
    <button onclick="Start();" class="btn btn-danger" id="start_model">Start</button>

  </center>

  <script src="main.js"></script>

</body>
</html>
